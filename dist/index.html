<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Ninja Chat</title>
  </head>
  <body>
    <!-- container & title -->
    <div class="container my-4">
      <h1 class="my-4 text-center">Ninja Chat</h1>

      <!-- buttons for chatrooms -->
      <div class="chat-rooms mb-3 text-center">
        <div class="my-2">Choose a chatroom:</div>
        <button class="btn current" id="general">#general</button>
        <button class="btn" id="gaming">#gaming</button>
        <button class="btn" id="music">#music</button>
        <button class="btn" id="ninjas">#ninjas</button>
      </div>

      <!-- chat list / window -->
      <div class="chat-window">
        <ul class="chat-list list-group"></ul>
      </div>

      <!-- new chat from -->

      <form class="new-chat my-3">
        <div class="input-group">
          <div class="input-group-prepend"></div>
          <input
            type="text"
            id="message"
            class="form-control"
            placeholder="Say something ..."
            required
          />
          <div class="input-group-append">
            <button type="submit" class="btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>

      <!-- update name form -->

      <form class="new-name my-3">
        <div class="input-group">
          <div class="input-group-prepend"></div>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Update name"
            required
          />
          <div class="input-group-append">
            <button type="submit" class="btn">
              <i class="fas fa-wrench"></i>
            </button>
          </div>
        </div>
        <div class="update-mssg text-center my-3"></div>
      </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
